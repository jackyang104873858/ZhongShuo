<script type="text/javascript">
  $(document).ready(function(){
    var fail = $.query.get('fail');
    if(fail) {
      TINY.box.show({html:'用户名或密码不正确!',animate:false,close:false,boxid:'error',width:250});
    } 
  });
</script>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101322611" data-redirecturi="http://www.zhshuo.com/qqlogin.html" charset="utf-8"></script>
</head>
<body id="login">
  <div class="login-logo">
    <a href="index.html"><img src="images/bg/logo.png" alt=""/></a>
  </div>
  <h2 class="form-heading">登录</h2>
  <div class="app-cam">
	  <form action="User/login" method="POST">
  		<input type="text" class="text" placeholder="手机号" name="account" />
  		<input type="password" name="password" placeholder="请输入密码" />
  		<div class="submit"><input type="submit" onclick="myFunction()" value="登录"></div>
  		<div class="login-social-link">
            <span id="qqLoginBtn"></span>
            <script type="text/javascript">
               //调用QC.Login方法，指定btnId参数将按钮绑定在容器节点中
               QC.Login({
                   //btnId：插入按钮的节点id，必选
                   btnId:"qqLoginBtn",    
                   //用户需要确认的scope授权项，可选，默认all
                   scope:"all",
                   //按钮尺寸，可用值[A_XL| A_L| A_M| A_S|  B_M| B_S| C_S]，可选，默认B_S
                   size: "A_XL"
               }, function(reqData, opts){//登录成功
                   //根据返回数据，更换按钮显示状态方法
                   var dom = document.getElementById(opts['btnId']),
                   _logoutTemplate=[
                        //头像
                        '<span><img src="{figureurl}" class="{size_key}"/></span>',
                        //昵称
                        '<span>{nickname}</span>',
                        //退出
                        '<span><a href="javascript:QC.Login.signOut();">退出</a></span>'    
                   ].join("");
                   dom && (dom.innerHTML = QC.String.format(_logoutTemplate, {
                       nickname : QC.String.escHTML(reqData.nickname), //做xss过滤
                       figureurl : reqData.figureurl
                   }));
               }, function(opts){//注销成功
                     alert('QQ登录 注销成功');
               }
            );
            </script>
          </div>
  		<ul class="new">
  			<li class="new_left"><p><a href="#">忘记密码?</a></p></li>
  			<li class="new_right"><p class="sign">还没有账号？马上<a href="register.html"> 注册</a></p></li>
  			<div class="clearfix"></div>
  		</ul>
	</form>
  </div>
   <div class="copy_layout login">
      <p>Copyright &copy; 2015.北京品竹科技有限公司版权所有</p>
   </div>
</body>
